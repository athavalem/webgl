<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition; attribute vec4 vColor; varying vec4 color; void main() { gl_Position = vPosition; color = vColor; }
</script>

<style type="text/css">
    button {
        background-color: #d6d6d6;
        border: solid;
        height: 40px;
        padding: 5px 15px;
        color: #000000;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        margin-right: 10px;
    }
    
    button:active {
       border: none;
    }
    
    button:focus {
        outline: 0;
    }
</style>



<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float; varying vec4 color; void main() { gl_FragColor = color; }
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="hw_2.js"></script>

<body>
    <div style="float:center">
        <h1 style="text-align: center">Coursera Webgl - Homework 2</h1>

    </div>
    <div style="float:left">

        <div>
            <fieldset>
                <legend style="color:blue;font-weight:bold;">Colors</legend>

                <table>
                    <tr>
                        <td><font color="red">Red</font> </td>
                        <td>
                            0
                            <input id="red" type="range" min="0" max="255" step="10" value="0" /> 255.</td>
                    </tr>
                    <tr>
                        <td><font color="green">Green</font> </td>
                        <td>
                            0
                            <input id="green" type="range" min="0" max="255" step="10" value="0" /> 255.</td>
                    </tr>
                    <tr>
                        <td><font color="blue">Blue</font> </td>
                        <td>
                            0
                            <input id="blue" type="range" min="0" max="255" step="10" value="0" /> 255.</td>
                    </tr>

                </table>

            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend style="color:blue;font-weight:bold;">Line Width</legend>

                1
                <input id="width" type="range" min="1" max="10" step="1" value="1" /> 10
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend style="color:blue;font-weight:bold;">Clear Canvas</legend>

              
                <button id="clear">Clear Canvas</button>
            </fieldset>
        </div>

    </div>
    <div style="float:left">
        <canvas id="gl-canvas" width="600" height="600">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>

    </div>


</body>

</html>
